<!DOCTYPE html>
<html>
<head>
  <title>위치 정보 가져오기</title>
</head>
<body>

<button onclick="getLocation()">내 위치 가져오기</button>
<p id="location"></p>

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    document.getElementById("location").innerHTML = "이 브라우저에서는 위치 정보가 지원되지 않습니다.";
  }
}

function showPosition(position) {
  document.getElementById("location").innerHTML =
    "위도: " + position.coords.latitude +
    "<br>경도: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      alert("사용자가 위치 정보 제공을 거부했습니다.");
      break;
    case error.POSITION_UNAVAILABLE:
      alert("위치 정보를 사용할 수 없습니다.");
      break;
    case error.TIMEOUT:
      alert("위치 정보 요청이 시간 초과되었습니다.");
      break;
    case error.UNKNOWN_ERROR:
      alert("알 수 없는 오류가 발생했습니다.");
      break;
  }
}
</script>

</body>
</html>
